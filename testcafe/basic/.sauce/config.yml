apiVersion: v1alpha
kind: imagerunner

sauce:
  region: us-west-1

suites:
  - name: TestCafe in Image Runner 
    workload: other
    timeout: 10m
    image: saucelabs/imagerunner-testcafe-basic-example:latest
    artifacts:
      - /test-results/report.xml # Generated by the testcafe-xunit reporter

artifacts:
  download:
    when: always
    match:
      - "*"
    directory: ./artifacts
