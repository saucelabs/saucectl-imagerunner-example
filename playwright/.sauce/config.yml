kind: imagerunner
apiVersion: v1alpha

suites:
  - name: "Playwright in ImageRunner"
    workload: other
    ## FIXME: Use saucelabs registry
    image: fpsl/playwright-hto-runner:latest
    timeout: 10m
    artifacts:
      - "/app/artifacts/test-results"
    env:
      SAUCE_USERNAME: $SAUCE_USERNAME
      SAUCE_ACCESS_KEY: $SAUCE_ACCESS_KEY

artifacts:
  cleanup: false
  download:
    when: always
    match:
      - '*'
    directory: ./artifacts
