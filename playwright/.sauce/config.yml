kind: imagerunner
apiVersion: v1alpha

suites:
  - name: "Playwright in ImageRunner"
    workload: other
    image: saucelabs/imagerunner-playwright-example:latest
    timeout: 10m
    artifacts:
      - "/app/artifacts/test-results"

artifacts:
  cleanup: false
  download:
    when: always
    match:
      - '*'
    directory: ./artifacts
